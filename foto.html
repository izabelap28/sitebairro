<!DOCTYPE html>
<html lang="pt-BR">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Galeria de Fotos</title>
 <link rel="stylesheet" href="estilo.css">
</head>
<body>
 <header>
 <h1>Galeria de Fotos</h1>
 </header>

 <main>
 <button id="adicionarFotoBtn">Adicionar Fotos</button>
 <input type="file" id="inputFotos" accept="image/*" multiple hidden>

 <div class="galeria" id="galeriaFotos"></div>
 </main>

 <script>
 const inputFotos = document.getElementById('inputFotos');
 const galeria = document.getElementById('galeriaFotos');
 const adicionarBtn = document.getElementById('adicionarFotoBtn');

 adicionarBtn.onclick = () => inputFotos.click();

 inputFotos.onchange = () => {
 galeria.innerHTML = ''; // Limpa para novas fotos
 const files = [...inputFotos.files].slice(0, 5); // Limita a 5 fotos
 files.forEach(file => {
 const reader = new FileReader();
 reader.onload = () => {
 const img = document.createElement('img');
 img.src = reader.result;
 img.alt = 'Foto adicionada';
 galeria.appendChild(img);
 };
 reader.readAsDataURL(file);
 });
 };
 </script>
</body>
</html>
